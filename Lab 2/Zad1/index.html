<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/main.js"></script>
		<!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
	</head>
	<body>
		<div id="container">
			<hr>
			<div class="title">Wybierz trzy jezyki programowania, których zamierzasz się uczyć</div>
			<hr>
			<form>
				<div class="input-container">
					<div class="valid-box"></div>
					<p>C</p>
					<input type="checkbox" name="language1" value="c">
				</div>
				<div class="input-container">
					<div class="valid-box"></div>
					<p>C++</p>
					<input type="checkbox" name="language1" value="c++">
				</div>
				<div class="input-container">
					<div class="valid-box"></div>
					<p>Java</p>
					<input type="checkbox" name="language1" value="java">
				</div>
				<div class="input-container">
					<div class="valid-box"></div>
					<p>Pearl</p>
					<input type="checkbox" name="language1" value="pearl">
				</div>
				<div class="input-container">
					<div class="valid-box"></div>
					<p>Delphi</p>
					<input type="checkbox" name="language1" value="delphi">
				</div>
				<hr>
				<footer>
					<input class="float" type="submit" value="wstecz">
					<input type="submit" value="nastepna">
				</footer>
				<hr>
			</form>
		</div>
	</body>
</html>
